<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Webshop{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">


      <a class="navbar-brand" href="/">HNF Webshop</a>


      <div class="d-flex align-items-center">
        <button class="navbar-toggler me-1" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <span class="d-lg-none">Meny</span>
      </div>


      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-0 me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/clothes">Clothes</a></li>
          <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
        </ul>
      </div>

    </div>
  </nav>


  <!-- Page content -->
  <main class="flex-grow-1 container mt-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-light text-muted text-center text-sm-start ps-3 py-2 mt-auto">
    {% block footer %}
    &copy; 2025 by <a href="https://www.linkedin.com/in/filip-nordqvist-7802235a/">Nordqvist</a>.
    {% endblock %}
  </footer>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
