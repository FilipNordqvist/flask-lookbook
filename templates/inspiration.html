      <img src="{{ url_for('static', filename='iceberg.jpg') }}" class="img-fluid gallery-img" alt="isberg"
        data-bs-toggle="modal" data-bs-target="#imageModal">
    </div>

      <img src="{{ url_for('static', filename='iceberg.jpg') }}" class="img-fluid gallery-img" alt="iesberg"
        data-bs-toggle="modal" data-bs-target="#imageModal">
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body p-0">
        <img src="" id="modalImage" class="w-100" alt="Large view">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- JavaScript för att ändra modal-bilden -->
<script>
  const galleryImages = document.querySelectorAll('.gallery-img');
  const modalImage = document.getElementById('modalImage');

  galleryImages.forEach(img => {
    img.addEventListener('click', () => {
      modalImage.src = img.src;
      modalImage.alt = img.alt;
    });
  });
</script>
