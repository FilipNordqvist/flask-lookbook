{% extends "layout.html" %}
{% block title %}Nordqvist lookbook{% endblock %}
{% block content %}
  <h1>Transform your business digitally and bring your ideas to life</h1>

<!-- Carousel -->
<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{{ url_for('static', filename='hav.jpg') }}" alt="Flags">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ url_for('static', filename='trad.jpg') }}" alt="Keps">
    </div>
  </div>
</div>

<!-- Smaller pictures -->
<div class="container text-center my-4">
  <div class="row g-2 justify-content-center align-items-center">

    <div class="col-6 col-md-3">
      <img src="{{ url_for('static', filename='ram.jpg') }}"
           class="img-fluid"
           style="max-height: 140px; object-fit: contain;"
           alt="Empty frame">
    </div>

      <div class="col-6 col-md-3">
      <img src="{{ url_for('static', filename='ram.jpg') }}"
           class="img-fluid"
           style="max-height: 140px; object-fit: contain;"
           alt="Empty frame">
    </div>

     <div class="col-6 col-md-3">
      <img src="{{ url_for('static', filename='ram.jpg') }}"
           class="img-fluid"
           style="max-height: 140px; object-fit: contain;"
           alt="Empty frame">
    </div>

  </div>
</div>
  
{% endblock %}
