{% extends "layout.html" %}
{% block title %}Clothes{% endblock %}
{% block content %}
  <h1>Clothes</h1>
  
<div class="container my-4">
  <div class="row">
    <!-- T-shirts -->
    <div class="col-6 col-md-4 col-lg-3 mb-4">
      <div class="card h-100">
        <a href="{{ url_for('tshirts') }}" class="text-decoration-none text-dark">
          <img src="{{ url_for('static', filename='tshirt_real.jpg') }}" class="card-img-top" alt="T-shirt">
          <div class="card-body text-center">
            <h5 class="card-title">T-shirts</h5>
          </div>
        </a>
      </div>
    </div>

    <!-- Hoodies -->
    <div class="col-6 col-md-4 col-lg-3 mb-4">
      <div class="card h-100">
        <a href="{{ url_for('hoodie') }}" class="text-decoration-none text-dark">
          <img src="{{ url_for('static', filename='hoodie_real.jpg') }}" class="card-img-top" alt="Hoodie">
          <div class="card-body text-center">
            <h5 class="card-title">Hoodies</h5>
          </div>
        </a>
      </div>
    </div>

    <!-- Lägg till fler här -->
  </div>
</div>
{% endblock %}
