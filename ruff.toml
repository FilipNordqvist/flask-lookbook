# Ruff configuration for code linting and formatting
# Ruff is a fast Python linter and formatter that replaces flake8, black, isort, and more

# Line length (matches common Python style guides)
line-length = 100

# Target Python version
target-version = "py314"

# Exclude patterns
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "venv",
    "env",
    ".pytest_cache",
    ".mypy_cache",
    "htmlcov",
    "dist",
    "build",
    "*.egg-info",
]

# Linting rules
[lint]
# Enable all rule categories
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort (import sorting)
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
    "ARG", # flake8-unused-arguments
    "PIE", # flake8-pie
    "T20", # flake8-print
    "PT",  # flake8-pytest-style
    "RET", # flake8-return
    "ICN", # flake8-import-conventions
    "PTH", # flake8-use-pathlib
    "ERA", # eradicate (commented-out code)
    "PD",  # pandas-vet
    "PGH", # pygrep-hooks
    "PL",  # Pylint
    "TRY", # tryceratops
    "RUF", # Ruff-specific rules
]

# Ignore specific rules
ignore = [
    "E501",  # Line too long (handled by formatter)
    "PLR0913", # Too many arguments (sometimes necessary)
    "PLR0912", # Too many branches (sometimes necessary)
    "TRY003", # Avoid specifying long messages outside the exception class
    "B008",  # Do not perform function calls in argument defaults
    "ARG001", # Unused function argument (common in Flask routes)
    "ARG002", # Unused method argument
]

# Allow autofix for all rules
fixable = ["ALL"]
unfixable = []

# Per-file ignores
[lint.per-file-ignores]
"tests/*" = [
    "ARG",  # Allow unused arguments in tests
    "S101", # Allow assert statements in tests
    "PLR2004", # Allow magic values in tests
]
"__init__.py" = ["F401"]  # Allow unused imports in __init__.py

# Import sorting
[lint.isort]
known-first-party = ["app", "config", "database", "routes", "utils"]

# Formatting options
[format]
# Use double quotes for strings
quote-style = "double"
# Indent with spaces
indent-style = "space"
# Use spaces for indentation
skip-magic-trailing-comma = false
# Line ending style
line-ending = "auto"

