name: CI

# Run on push to main and on pull requests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # Code quality and testing job
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install mise
        uses: jdx/mise-action@v2
        with:
          version: latest
      
      - name: Install Python and tools via mise
        run: |
          mise install
          mise run python --version
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install Python dependencies
        run: |
          mise run python -m pip install --upgrade pip
          mise run pip install -r requirements.txt
      
      - name: Run Ruff (formatting check)
        run: |
          mise run ruff format --check .
      
      - name: Run Ruff (linting)
        run: |
          mise run ruff check .
      
      - name: Run MyPy (type checking)
        run: |
          mise run mypy . --config-file mypy.ini
        continue-on-error: false
      
      - name: Run Bandit (security scan)
        run: |
          mise run bandit -r . -c .bandit -q
        continue-on-error: false
      
      - name: Run Safety (dependency check)
        run: |
          mise run safety check --short-report
        continue-on-error: true  # Allow this to fail without breaking CI
      
      - name: Run Pytest (tests)
        run: |
          mise run pytest --cov=. --cov-report=xml --cov-report=term-missing --cov-report=html -v -n auto
        env:
          FLASK_SECRET_KEY: ${{ secrets.FLASK_SECRET_KEY || 'test-secret-key-for-ci' }}
          MYSQLHOST: localhost
          MYSQLUSER: test_user
          MYSQLPASSWORD: test_password
          MYSQLDATABASE: test_db
          RESEND_API_KEY: test-resend-key
      
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: |
            coverage.xml
            htmlcov/
      
      - name: Upload coverage to Codecov (optional)
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

