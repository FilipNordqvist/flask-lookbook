[mypy]
# Python version to target
python_version = 3.14

# Check untyped definitions
check_untyped_defs = true

# Disallow untyped calls
# Set to true for stricter checking
disallow_untyped_calls = false

# Disallow untyped definitions
# Set to true for stricter checking
disallow_untyped_defs = false

# Disallow incomplete type stubs
disallow_incomplete_defs = false

# Check that functions have type annotations
disallow_untyped_decorators = false

# Warn about unused ignores
warn_unused_ignores = true

# Warn about redundant casts
warn_redundant_casts = true

# Warn about unused configs
warn_unused_configs = true

# Show error codes
show_error_codes = true

# Follow imports
follow_imports = normal

# Namespace packages
namespace_packages = true

# Explicit re-exports (removed - not a valid mypy option)

# Strict optional
strict_optional = true

# Warn about return Any
warn_return_any = true

# Warn about untyped functions
# Set to true for stricter checking
warn_untyped_functions = false

# Ignore missing imports (for third-party packages without type stubs)
ignore_missing_imports = true

# Exclude patterns (regex)
exclude = ^(__pycache__|.*\.pyc)|tests/|.*/migrations/|.*/venv/|.*/env/|.*/.venv/|.*/build/|.*/dist/

# Per-module options
[mypy-flask.*]
ignore_missing_imports = true

[mypy-mysql.connector.*]
ignore_missing_imports = true

[mypy-resend.*]
ignore_missing_imports = true

[mypy-markupsafe.*]
ignore_missing_imports = true

[mypy-werkzeug.*]
ignore_missing_imports = true

[mypy-boto3.*]
ignore_missing_imports = true

[mypy-botocore.*]
ignore_missing_imports = true
