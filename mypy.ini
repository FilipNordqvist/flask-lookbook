# MyPy configuration for type checking
# MyPy helps catch type errors before runtime

[mypy]
ignore_errors = True

"""
# Python version to target (ändra om Railway kör annan version)
python_version = 3.11

# Check untyped definitions
check_untyped_defs = True

# Disallow untyped calls (sätt till True om du vill ha striktare regler)
disallow_untyped_calls = False

# Disallow untyped definitions (sätt till True om du vill ha striktare regler)
disallow_untyped_defs = False

# Disallow incomplete type stubs
disallow_incomplete_defs = False

# Check that functions have type annotations
disallow_untyped_decorators = False

# Warnings
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True
warn_return_any = True

# Follow imports
follow_imports = normal

# Namespace packages
namespace_packages = True

# Strict optional (numera standard, men är okej att ha kvar)
strict_optional = True

# Ignore missing imports (for third-party packages without type stubs)
ignore_missing_imports = True

# Platform (for compatibility)
platform = darwin

# Exclude patterns (mypy expects a single regexp, not a Python list)
exclude = (__pycache__|.*\.pyc|tests/|.*/migrations/|.*/venv/|.*/env/|.*/.venv/|.*/build/|.*/dist/)
# Per-module options
[mypy-flask.*]
ignore_missing_imports = true

[mypy-mysql.connector.*]
ignore_missing_imports = true

[mypy-resend.*]
ignore_missing_imports = true

[mypy-markupsafe.*]
ignore_missing_imports = true

[mypy-werkzeug.*]
ignore_missing_imports = true
"""
