# MyPy configuration for type checking
# MyPy helps catch type errors before runtime

[mypy]
# Python version to target
python_version = 3.14

# Check untyped definitions
check_untyped_defs = true

# Disallow untyped calls
disallow_untyped_calls = false  # Set to true for stricter checking

# Disallow untyped definitions
disallow_untyped_defs = false  # Set to true for stricter checking

# Disallow incomplete type stubs
disallow_incomplete_defs = false

# Check that functions have type annotations
disallow_untyped_decorators = false

# Warn about unused ignores
warn_unused_ignores = true

# Warn about redundant casts
warn_redundant_casts = true

# Warn about unused configs
warn_unused_configs = true

# Show error codes
show_error_codes = true

# Follow imports
follow_imports = normal

# Namespace packages
namespace_packages = true

# Explicit re-exports
explicit_reexport = true

# Strict optional
strict_optional = true

# Warn about return Any
warn_return_any = true

# Warn about untyped functions
warn_untyped_functions = false  # Set to true for stricter checking

# Ignore missing imports (for third-party packages without type stubs)
ignore_missing_imports = true

# Platform (for compatibility)
platform = darwin

# Exclude patterns (mypy expects a single regexp, not a Python list)
exclude = (__pycache__|.*\.pyc|tests/|.*/migrations/|.*/venv/|.*/env/|.*/.venv/|.*/build/|.*/dist/)

# Per-module options
[mypy-flask.*]
ignore_missing_imports = true

[mypy-mysql.connector.*]
ignore_missing_imports = true

[mypy-resend.*]
ignore_missing_imports = true

[mypy-markupsafe.*]
ignore_missing_imports = true

[mypy-werkzeug.*]
ignore_missing_imports = true

